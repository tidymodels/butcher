url: https://butcher.tidymodels.org

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    primary: "#CA225E"
  includes:
    in_header: |
      <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js" data-max-height="43" data-light-bg="#666f76" data-light-fg="#f9f9f9"></script>
      <script defer data-domain="butcher.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: How to use butcher
  contents:
  - butcher
  - axe_call
  - axe_ctrl
  - axe_data
  - axe_env
  - axe_fitted
- title: Specific butchering methods
  contents:
  - starts_with("axe-")
- title: Adding new model objects
  contents:
  - new_model_butcher
  - weigh
  - locate
